<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/creationsite.css">
    <title>Heures minutes secondes</title>
</head>

<body>

    <script>
        function getDateTime() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            if (month.toString().length == 1) {
                month = '0' + month;
            }
            if (day.toString().length == 1) {
                day = '0' + day;
            }
            if (hour.toString().length == 1) {
                hour = '0' + hour;
            }
            if (minute.toString().length == 1) {
                minute = '0' + minute;
            }
            if (second.toString().length == 1) {
                second = '0' + second;
            }
            let dateTime = "Nous sommes le  " + day + '/' + month + '/' + year + ' <br> ' + " Il est exactement " + hour + ':' + minute + ':' + second;
            return dateTime;
        }

        // exemple d'utilisation : heure en temps r√©el
        setInterval(function() {
            currentTime = getDateTime();
            document.getElementById("digital-clock").innerHTML = currentTime;
        }, 1000);
    </script>

    <div id="digital-clock"></div>
</body>

</html>
