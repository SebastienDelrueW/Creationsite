<!doctype html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Slide</title>
    <link rel="stylesheet" type="text/css" href="css/slide.css" charset="utf-8">
    <script src="https://kit.fontawesome.com/c746aa2dc1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="conteneur">
        <br>
        <header class="row">
            <div class="col-10 marge-1">
                <h1>Slide avec boutons prev et next</h1><br>
            </div>
        </header>
        <section class="row">

            <div class="slider-wrapper">
                <div class="red">
                    <div class="slider-item red">
                        <div class="col-10">
                            <h3>Photo 1</h3>
                        </div>
                    </div>
                </div>
                <div class="slider-item blue">
                    <div class="col-10">
                        <h3>Photo 2</h3>
                    </div>
                </div>
                <div class="slider-item green">
                    <div class="col-10">
                        <h3>Photo 3</h3>
                    </div>
                </div>
                <div class="slider-item grey">
                    <div class="col-10">
                        <h3>Photo 4</h3>
                    </div>
                </div>
                <div class="slider-item yellow">
                    <div class="col-10">
                        <h3>Photo 5</h3>
                    </div>
                </div>
                <div class="slider-item marron">
                    <div class="col-10">
                        <h3>Photo 6</h3>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <nav class="slider-nav">
            <button class="slider-previous">
                <i class="fas fa-backward"></i>
                prev
            </button>
            <button class="slider-next">
                <i class="fas fa-forward"></i>
                next
            </button>
        </nav>
    </div>

    <footer class="row lightgrey">
        <div class="col-xsm-12 col-sm-12 col-12 chouette">

            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x">&nbsp;</i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-2x">&nbsp;</i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>

    </footer>
    <!-- fermeture conteneur -->
    </div>

    <script src="../slide/JS/slide.js"></script>

</body>

</html>
