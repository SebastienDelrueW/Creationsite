<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoulette</title>
</head>

<body>
    <div id="container">
        <h1>Calcoulette</h1>
        <div id="calculator">
            <div id="header">
                <input type="text" id="number" value="0" autocomplete="off" disable />
            </div>
            <div id="body">
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons">/</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons">*</div>
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons">-</div>
                <div class="buttons">0</div>
                <div class="buttons">.</div>
                <div class="buttons">=</div>
                <div class="buttons">+</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/libs/jquery/1.10.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var calc = new Calculator();
            calc.run();
        });
    </script>
</body>

</html>
